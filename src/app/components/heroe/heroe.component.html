<h1 class="row animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>
        <br>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='DC'" src="assets/img/dc-logo.png" class="img-logo">
            <img *ngIf="heroe.casa!='DC'" src="assets/img/marvel-logo.png" class="img-logo">
        </div>
    </div>

</div>
